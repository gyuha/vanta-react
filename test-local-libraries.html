<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Libraries Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Local Libraries Test</h1>
  <div id="status" class="status info">Waiting to test...</div>
  
  <button onclick="testThreeJS()">Test Three.js Loading</button>
  <button onclick="testP5JS()">Test p5.js Loading</button>
  <button onclick="testBothLibraries()">Test Both Libraries</button>

  <div id="library-info"></div>

  <script type="module">
    import { loadLocalThree, loadLocalP5, loadRequiredLibraries, getLibraryStatus } from './src/utils/local-library-loader.ts';

    window.testThreeJS = async function() {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Loading Three.js...';
      statusDiv.className = 'status info';
      
      try {
        const THREE = await loadLocalThree();
        statusDiv.textContent = `✅ Three.js loaded successfully! Version: ${THREE.REVISION}`;
        statusDiv.className = 'status success';
        updateLibraryInfo();
      } catch (error) {
        statusDiv.textContent = `❌ Failed to load Three.js: ${error.message}`;
        statusDiv.className = 'status error';
      }
    };

    window.testP5JS = async function() {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Loading p5.js...';
      statusDiv.className = 'status info';
      
      try {
        const p5 = await loadLocalP5();
        statusDiv.textContent = `✅ p5.js loaded successfully!`;
        statusDiv.className = 'status success';
        updateLibraryInfo();
      } catch (error) {
        statusDiv.textContent = `❌ Failed to load p5.js: ${error.message}`;
        statusDiv.className = 'status error';
      }
    };

    window.testBothLibraries = async function() {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Loading both libraries...';
      statusDiv.className = 'status info';
      
      try {
        const libraries = await loadRequiredLibraries(true);
        statusDiv.textContent = `✅ Both libraries loaded successfully! THREE: ${libraries.THREE.REVISION}`;
        statusDiv.className = 'status success';
        updateLibraryInfo();
      } catch (error) {
        statusDiv.textContent = `❌ Failed to load libraries: ${error.message}`;
        statusDiv.className = 'status error';
      }
    };

    function updateLibraryInfo() {
      const infoDiv = document.getElementById('library-info');
      const status = getLibraryStatus();
      
      infoDiv.innerHTML = `
        <h3>Library Status:</h3>
        <ul>
          <li>Three.js Loaded: ${status.threeLoaded ? '✅' : '❌'}</li>
          <li>p5.js Loaded: ${status.p5Loaded ? '✅' : '❌'}</li>
          <li>Three.js Available: ${status.threeAvailable ? '✅' : '❌'}</li>
          <li>p5.js Available: ${status.p5Available ? '✅' : '❌'}</li>
        </ul>
      `;
    }

    // Initial status check
    updateLibraryInfo();
  </script>
</body>
</html>
